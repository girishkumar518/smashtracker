name: Build Android AAB (Play Store)

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - 'app.json' # Only auto-trigger if version/config changes (optional, but good practice)
      - 'package.json'

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Increase Swap Memory
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "RAM check:"
          free -h

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android AAB
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        # --local: Runs on GitHub runner
        # --profile production: Generates .aab
        run: eas build --profile production --platform android --local --non-interactive --output=./app-release.aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: smashtracker-aab
          path: app-release.aab
          retention-days: 14
