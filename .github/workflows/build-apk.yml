name: Build Android APK

on:
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
  push:
    branches:
      - main        # Triggers on push to main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        # --local: Runs build on the GitHub runner
        # --non-interactive: Prevents prompts
        # --output: Saves the file to the current directory
        run: eas build --profile apk --platform android --local --non-interactive --output=./app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smashtracker-apk
          path: app-release.apk
          retention-days: 7
